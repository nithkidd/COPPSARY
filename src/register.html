<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/src/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email address" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <!-- <div class="remember-forgot">
                <label >
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div> -->
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="/src/login.html">Login</a></p>
                <button type="submit" class="button"><a style="text-decoration: none; color: black;" href="/index.html">Back</a></button>
            </div>
        </form>
    </div>
</body>
</html>
